<html lang="en">
<head>

<body>
    <form>
        <fieldset>
            <legend> Pratik1</legend>
            <div>
                <label for="name"> İsim:</label>
                <input type="text" id="name">

                <input type="text" id="surname">
            </div>
            <br>
            <div>
                <label for="E-posta">E-posta:</label>

            </div>
            <br>
            <div>
                <label for="password">Şifre:</label>

            </div>

            <div>
                <label for="gender">Cinsiyet:</label>
                <input type="radio" name="gender" value="male"> Erkek

            <br>
            <div>

                <input type="checkbox" name="fruits[]" id="erik"> Erik
                <input type="checkbox" name="fruits[]" id="muz"> Muz
                <input type="checkbox" name="fruits[]" id="çilek"> Çilek
                <input type="checkbox" name="fruits[]" id="kivi"> Kivi
            </div>
            <br>
            <div>
                <p>Mesajınızı yazınız:</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input type="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
